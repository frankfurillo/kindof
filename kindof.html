<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>kindof js</title>
    <script src="src/kindof.js"></script>
    <link rel="stylesheet" href="a.css"/>
</head>
<body>
    <div class="main">
        <header>
            <h1>kindof js</h1>
        </header>
        <section>
            <h2>Example</h2>
            <div>
                <h3>Number</h3>
                <label for="inp2">Value:
                    <input id="inp2" value="98" />
                </label>
                <label for="Variation level2">Variation level:
                    <input id="Variation level2" value="0.1" />
                </label>
                <button onclick="document.getElementById('result2').innerHTML = kindof(parseInt(document.getElementById('inp2').value), parseInt(document.getElementById('Variation level2').value))">Go</button>
                <div style="clear:both"></div>
                <div class="viewInt" id="result2">[Result]</div>
            </div>
            <div style="margin-top:40px">
                <h3>Color</h3>
                <label for="inp">Color:
                    <input id="inp" value="#CCDD77" />
                </label>
                <label for="Variation level2">
                    Variation level:
                    <input id="Variation level" value="0.15" />
                </label>
                <button onclick="document.getElementById('result').style.backgroundColor = kindof(document.getElementById('inp').value, document.getElementById('Variation level').value); document.getElementById('ref').style.backgroundColor = document.getElementById('inp').value">Go</button>
                <div style="clear:both"></div>
                <div id="ref" class="view"></div>
                <div class="view" id="result"></div>
            </div>
        </section>
    </div>
</body>
</html>
